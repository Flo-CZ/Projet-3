<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette%7CDamion%7COdibee+Sans%7CRoboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8c7f0cf85.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header background-color">
        <h1><a href="index.html"><img class="logo-omf" src="img/logo.png" alt="Logo Ohmyfood" title="Ohmyfood"></a></h1>
    </header>
    <section class="section">
        <div class="section__display">
            <nav>
                <div class="section__menus--align">
                    <article class="article__note--color article__font--pading box__shadow">
                        <a href="la_note_enchantee.html">
                            <div class="article__menu--size">
                                <i class="fas fa-music"></i>
                                <h2 class="article__title--font article__title--note article__note--font">La note
                                    enchantée</h2>
                                <p class="article__note--size article__note--font bold">Menu</p>
                            </div>
                        </a>
                    </article>
                    <article class="article__chic--color article__font--pading box__shadow">
                        <a href="le_chic_a_la_francaise.html">
                            <div class="article__menu--size">
                                <h2 class="article__title--font article__title-chic">Le chic à la française</h2>
                                <p class="article__chic-text--color bold">Menu</p>
                            </div>
                        </a>
                    </article>
                </div>
                <div class="section__menus--align">
                    <article
                        class="article__delice--color article__font--pading box__shadow article__police--courgette">
                        <a href="le_delice_des_papilles.html">
                            <div class="article__menu--size">
                                <h2 class="article__title--font article__title-delice">Le délice des papilles</h2>
                                <p class="article__delice-text--color bold">Menu</p>
                            </div>
                        </a>
                    </article>
                    <article
                        class="article__palette--color article__font--pading box__shadow article__police--courgette">
                        <a href="la_palette_du_gout.html">
                            <div class="article__menu--size">
                                <h2 class="article__title--font article__title-palette">La palette du goût</h2>
                                <p class="article__palette-text--color bold">Menu</p>
                            </div>
                        </a>
                    </article>
                </div>
            </nav>
        </div>
        <article class="btn">
            <p class="soon background-color text--yellow">Prochainement<span class="animation__loading">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span></p>
        </article>
    </section>
    <footer class="footer background-color">
        <nav class="footer__text animation__shake">
            <a class="text--yellow" href="https://ohmyfood.com" target="_blank">Mentions Légales</a>
        </nav>
        <nav class="footer__text animation__shake">
            <a class="text--yellow" href="mailto:ohmyfood@mozilla.org">Contactez-nous</a>
        </nav>
    </footer>

</html>
