<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette%7CDamion%7COdibee+Sans%7CRoboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8c7f0cf85.js" crossorigin="anonymous"></script>
    
</head>
<body>
<header class="header background-color">  
    <img class="logo-omf" src="img/logo.png" alt="Logo Ohmyfood" title="Ohmyfood">
</header>
<section class="section">
    <div class="section-align--content">
        <div class="menus-align">
            <article class="article-note menus--pading--font article--right article--size box__shadow width__article">
                <div class="align-content">
                    <i class="fas fa-music"></i>
                    <h2 class="title-note text__note--font">La note enchantée</h2>
                    <p class="menu__note--size bold text__note--font">Menu</p>
                </div>
            </article>
            <article class="article-chic menus--pading--font article--left article--size box__shadow">
                <div class="align-content">
                    <h2 class="title-chic">Le chic à la française</h2>
                    <p class="menu__chic--color bold">Menu</p>
                </div>
            </article>
        </div>
        <div class="menus-align">
        <article class="article-delice menus--pading--font article--right article--size box__shadow article__police--courgette">
            <div class="align-content">
                <h2 class="title-delice">Le délice des papilles</h2>
                <p class="menu__delice--color bold">Menu</p>
            </div>
        </article>
        <article class="article-palette menus--pading--font article--left article--size box__shadow article__police--courgette">
            <div class="align-content">
                <h2 class="title-palette">La palette du goût</h2>
                <p class="menu__palette--color bold">Menu</p>
            </div>
        </article>
            </div>
        </div>
        <article class="btn">
                 <p class="soon background-color color-text--yellow">Prochainement</p>
        </article>
    </section>
    <footer class="footer background-color">
            <nav class="text-footer color-text--yellow">
                <a class="color-text--yellow" href="https://ohmyfood.com" target="_blank">Mentions Légales</a>
            </nav>
            <nav class="nav"> 
                <a class="color-text--yellow" href="mailto:ohmyfood@mozilla.org">Contactez-nous</a> 
            </nav>    
    </footer> 
</body>
</html>
